<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: transparent;
        }

        #dataBox {
            color: yellow;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        // 接收 C# 传递的数据并显示
        window.receiveModData = function (data) {
            let output = data;
            try {
                // 如果是 JSON 字符串，解析后美化显示
                output = JSON.stringify(JSON.parse(data), null, 2);
            } catch (e) {
                // 不是 JSON 字符串则直接显示
            }
            document.getElementById('dataBox').innerText = output;
        }
    </script>
</head>

<body>
    <div id="dataBox">等待数据...</div>
</body>

</html>
